<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Registration</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
    
  <div class="create-box" id="book-form">
    <h1>Book Registration</h1>
    <div class="inner-box">
      <form id="bookForm">
        
          <label for="bName" class="form-label">Title</label><br>
          <input type="text" class="form-control" id="bName" required>
          <br>
        
          <label for="aName" class="form-label">Author</label><br>
          <input type="text" class="form-control" id="aName" required>
          <br>
        
          <label for="genre" class="form-label">Genre</label><br>
          <input type="text" class="form-control" id="genre" placeholder="ex. Romance, Sci-fi..." required>
          <br>

        <button type="button" onclick="validateForm()" >Register</button>
        <div id="form-message"></div>
      </form>

    </div>
  </div>
        <script src="script.js"></script>
</body>
