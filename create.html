<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Registration</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    
  <div class="container" id="book-form">
    <h1>Book Registration</h1>

    <form onsubmit="return false">
  
    <label for="bName" class="form-label">Title</label>
    <input type="text" class="form-control" id="bName" required>
  
  
    <label for="aName" class="form-label">Author</label>
    <input type="text" class="form-control" id="aName" required>
  
  
    <label for="genre" class="form-label">Genre</label>
    <input type="text" class="form-control" id="genre" required>
  
  <button type="button" onclick="user_create()" >Add</button>
</form>

    <script src="script.js"></script>
  </div>
