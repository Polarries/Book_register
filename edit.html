<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Registration</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="user_readone()">
    
  <div class="create-box" id="book-form">
    <h1>Book Registration</h1>
    <div class="inner-box">
      <form onsubmit="return false">
    
      <label for="code" class="form-label">Code</label>
      <input type="text" class="form-control" id="code" disabled>

      <label for="bName" class="form-label">Title</label>
      <input type="text" class="form-control" id="bName" required>
    
    
      <label for="aName" class="form-label">Author</label>
      <input type="text" class="form-control" id="aName" required>
    
    
      <label for="genre" class="form-label">Genre</label>
      <input type="text" class="form-control" id="genre" required>
    
    <button type="button" onclick="user_update()" >Update</button>
  </form>

    </div>
  </div>
  <script src="update.js"></script>
</body>
